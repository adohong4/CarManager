name: Go CI

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.24.4'  

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./... -v

    - name: Build
      run: go build -o CarZone ./...  

    - name: Upload build artifact
      uses: actions/upload-artifact@v3.1.2  
      with:
        name: CarZone
        path: CarZone  
